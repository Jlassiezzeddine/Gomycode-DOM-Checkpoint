<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop Cart</title>
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/assets/vendors/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="/assets/style/style.css" />
  </head>
  <body>
    <main>
      <div class="background--video--wrapper"></div>
      <section id="main--section">
        <div class="container">
          <div class="row">
            <div class="col-lg-8">
              <div class="shopping--cart--wrapper">
                <h2>Shopping Cart</h2>
                <table class="shopping--cart">
                  <tbody></tbody>
                </table>
              </div>
              <div class="shopping--cart--bottom-wrapper">
                <button class="shopping--cart--bottom--shop-btn">
                  <i class="fas fa-arrow-left"></i>
                  Continue Shoping
                </button>
                <div class="shopping--cart--subtotal">
                  <div class="shopping--cart--subtotal--text">Subtotal :</div>
                  <div class="shopping--cart--subtotal--value">100$</div>
                </div>
              </div>
            </div>
            <div class="col-lg-4">
              <div class="card--details--wrapper">
                <div class="card--details">
                  <div class="card--details--title"><h2>Card Details</h2></div>
                  <div class="card--details--card--type">
                    <span class="card--details--card--type--text"
                      >Card Type</span
                    >
                    <div class="card--details--card--type--box">
                      <div class="card--details--card--type--images">
                        <img
                          src="/assets/images/icons/visa-logo-black-and-white.png"
                          alt=""
                        />
                      </div>
                      <div class="card--details--card--type--images">
                        <img
                          src="/assets/images/icons/mastercard_vrt_pos_92px_2x.png"
                          alt=""
                        />
                      </div>
                    </div>
                  </div>
                  <form class="card--details--form">
                    <label for="name">Name on Card</label>
                    <input
                      type="text"
                      name="name"
                      id="name"
                      placeholder="John Doe"
                    />
                    <label for="card-number">Card Number</label>
                    <input
                      type="text"
                      name="card-number"
                      id="card-number"
                      placeholder="**** **** **** ****"
                    />
                    <label for="card-expiration"></label>
                    <div class="card-expiration--date">
                      <select
                        name="card-expiration--month"
                        id="card-expiration--month"
                      >
                        <option value="year" disabled>year</option>
                        <option value="2021">2021</option>
                        <option value="2022">2022</option>
                        <option value="2023">2023</option>
                        <option value="2024">2024</option>
                        <option value="2025">2025</option>
                        <option value="2026">2026</option>
                      </select>
                      <select
                        name="card-expiration--year"
                        id="card-expiration--year"
                      >
                        <option value="01">01</option>
                        <option value="02">02</option>
                        <option value="03">03</option>
                        <option value="04">04</option>
                        <option value="05">05</option>
                        <option value="06">06</option>
                        <option value="07">07</option>
                        <option value="08">08</option>
                        <option value="09">09</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                      </select>

                      <input
                        type="text"
                        name="ccv"
                        id="ccv"
                        placeholder="ccv"
                      />
                    </div>
                    <input type="submit" value="Check Out" />
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
  <script src="/assets/vendors/jquery/jquery-3.5.1.min.js"></script>
  <script src="/assets/vendors/bootstrap/bootstrap.bundle.min.js"></script>
  <script src="/assets/js/main.js"></script>
</html>
